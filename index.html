<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="textoBtn">Mudar Texto</button>
    <div id="texto">Texto Inicial</div>

    <div>
        <button id="vermelhoBtn" style="background-color: red; color: white;">Vermelho</button>
        <button id="verdeBtn" style="background-color: green; color: white;">Verde</button>
        <button id="azulBtn" style="background-color: blue; color: white;">Azul</button>
    </div>

    <script>
        alert("Bem-vindo!");

        const textoBtn = document.getElementById('textoBtn');
        const textoDiv = document.getElementById('texto');
        const vermelhoBtn = document.getElementById('vermelhoBtn');
        const verdeBtn = document.getElementById('verdeBtn');
        const azulBtn = document.getElementById('azulBtn');
        const body = document.body;

        textoBtn.addEventListener('click', () => {
            textoDiv.textContent = "Mudou! Parabéns";
        });

        vermelhoBtn.addEventListener('click', () => {
            body.style.backgroundColor = 'red';
        });

        verdeBtn.addEventListener('click', () => {
            body.style.backgroundColor = 'green';
        });

        azulBtn.addEventListener('click', () => {
            body.style.backgroundColor = 'blue';
        });
    </script>
</body>
</html>
